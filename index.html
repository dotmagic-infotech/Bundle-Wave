    <script>
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");

      if (shop) {
        if (window.location.pathname === "/") {
          window.top.location.href = `https://test-app.dotmagicinfotech.in/shopify_app/index?shop=${shop}`;
        }
      } else {
        console.error("Missing 'shop' query param");
      }
    </script>
